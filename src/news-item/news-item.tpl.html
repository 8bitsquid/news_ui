<div class="page-header">
    <h1>{{newsItem.title}}</h1>
</div>
<div class="row">
    <div class="col-md-8">
        <div class="text-center" ng-if="newsItem.images.length > 0">
            <ul rn-carousel rn-carousel-auto-slide rn-carousel-buffered
                rn-carousel-index="curImage"
                class="image news-carousel-small">
                <li ng-repeat="img in newsItem.images">
                    <div class="layer text-center">
                        <div class="news-carousel-image-small"
                             ng-style="{'background-image':'url('+img+')'}" ng-click="enlargeImages(true, $index)">
                        </div>
                    </div>
                </li>
            </ul>
            <div rn-carousel-indicators ng-if="newsItem.images.length > 1" slides="newsItem.images" rn-carousel-index="curImage">
            </div>
        </div>
        <div class="text-muted">
            <span>Created by {{newsItem.creator}} on {{newsItem.created | date:mediumDate}}</span>
        </div>
        <p class="text-justify" ng-bind-html="newsItem.description"></p>
    </div>
    <div class="col-md-4">
        <div class="well" ng-if="newsItem.contactName">
            <h4>For more information contact</h4>
            <ul class="fa-ul">
                <li><span class="fa fa-user fa-li"></span>{{newsItem.contactName}}</li>
                <li><span class="fa fa-phone fa-li"></span>{{newsItem.contactPhone}}</li>
                <li><span class="fa fa-envelope fa-li"></span>{{newsItem.contactEmail}}</li>
            </ul>
        </div>
        <a href="#/news-exhibits" class="btn btn-default"><span class="fa fa-reply"></span> See all news &amp; exhibits</a>
    </div>
</div>
<div ng-show="showEnlarged">
    <div class="news-carousel-container-large">
        <ul rn-carousel rn-carousel-controls rn-carousel-controls-allow-loop rn-carousel-buffered
            rn-carousel-index="curEnlImage" rn-carousel-transition="none"
            class="image news-carousel-large">
            <li ng-repeat="img in newsItem.images">
                <div class="layer text-center">
                    <div class="news-carousel-image-large"
                         ng-style="{'background-image':'url('+img+')'}" ng-click="enlargeImages(false, $index)">
                    </div>
                </div>
            </li>
        </ul>
        <div class="news-carousel-large-indicators text-center" ng-if="newsItem.images.length > 0">
            <span ng-repeat="img in newsItem.images" class="clickable-item"
                  ng-click="setCurEnlImage($index)">
                <span class="fa fa-circle-o" ng-class="{'fa-2x': $index == $parent.curEnlImage}">
                </span>
            </span>
        </div>
    </div>
</div>
