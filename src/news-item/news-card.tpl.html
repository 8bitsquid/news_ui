<a ng-href="#/news-exhibits/{{item.link}}" class="media news-card">
    <div class="media-body">
        <h4 class="media-heading">
            <span ng-bind-html="newsCard.title"></span>
        </h4>
        <div class="details-context" ng-if="(newsCard.activeFrom != newsCard.activeUntil && newsCard.type != 0)">{{newsCard.activeFrom | date:mediumDate}} - {{newsCard.activeUntil | date:mediumDate}}</div>
        <p ng-bind-html="newsCard.blurb"></p>
    </div>
</a>
